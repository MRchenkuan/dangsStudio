<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当记</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/imagePlayer.css" rel="stylesheet">
    <script src="static/js/jq.js"></script>
</head>
<body>
    <div id="head">
        <img id="leafTopLeft" class="leaf" draggable="false" src="./static/img/ui/leafTopLeft.png">
        <img id="leafTopRight" class="leaf" draggable="false" src="./static/img/ui/leafTopRight.png">
        <div id="slogan">
            <img id="logo" src="./static/img/ui/logo.png">
            <div class="left">
                <p class="sorry">Sorry!</p>
                <p>对不起！我们不是流水线培训</p>
                <p>我们只专注于小班制教育</p>
            </div>
            <div class="right">
                <span>报名电话</span>
                <p><span class="pink-phone">0731-88925003</span>
                    <span class="icon iconfont icon-phono" style="font-size: 1.5rem"></span>
                    <span class="icon iconfont icon-wechat"></span>
                    <span class="icon iconfont icon-qq" style="font-size: 1.5rem"></span>
                    <span class="icon iconfont icon-weibo"></span>
                </p>
            </div>
        </div>
        <nav>
            <div id="navFrame">
                <ul id="navList">
                    <li><a class="active">首页</a></li>
                    <li><a>ABOUT</a></li>
                    <li><a>MAKEUP</a></li>
                    <li><a>MANICURE</a></li>
                    <li><a>WORKS</a></li>
                    <li><a>TEACHER</a></li>
                    <li><a>STARS</a></li>
                    <li><a>CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="neck">
        <div id="imagePlayer">
            <div id="imageFrame">
                <img class="pice" src="static/img/resource/pice1.png">
                <img class="pice" src="static/img/resource/pice1.png">
                <img class="pice" src="static/img/resource/pice1.png">
                <img class="pice" src="static/img/resource/pice1.png">
            </div>

            <span id="switchPrv"></span>
            <span id="switchNxt"></span>
        </div>
    </div>
    <div id="body">
        <div class="imgFrame">

        </div>
    </div>
    <div id="foot">
        <img id="leafBottomLeft" class="leaf" draggable="false" src="./static/img/ui/leafBottomLeft.png">
        <img id="leafBottomRight" class="leaf" draggable="false" src="./static/img/ui/leafBottomRight.png">
    </div>
    <div id="tail"></div>
</body>
<script>
    var pices = document.querySelectorAll("#imageFrame .pice")
    var $imageFrame = $("#imageFrame");
//    var $imageFrameCtrl = $("#imageFrameCtrl");
    var $contactFrame = $("#contact-frame");
    var $body = $("body");
    Array.prototype.some.call(pices,function (it,id) {
        it.style.left = id * $imageFrame.width()+"px";
    });
    var index = 0;
    var width = $imageFrame.width();
    setInterval(function () {
        // control
//        $imageFrameCtrl.find("li").removeClass("active").eq(index).addClass("active")
        // 图片
        $imageFrame.animate({
            scrollLeft:width*index++
        },1000,'swing');

        // 复原
        if(index>=pices.length){
            index = 0 ;
        }
    },5000);
    $body.delegate("#link-qq","mouseenter",function (e) {
        e.stopPropagation();
        $contactFrame.css({
            left:0,
            opacity:1
        })
    }).click(function () {
        $contactFrame.css({
            left:'-1rem',
            opacity:0
        })
    })
</script>
</html>
