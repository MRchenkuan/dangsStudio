<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当记</title>
</head>
<style>
    div{border: 1px dashed grey}
    body{padding: 0;margin: 0}
    #head{height: 9.4rem;margin: 1.6rem auto 1.5rem;}
    #logoIcon{height: 100%;width: 7rem;float:left}
    #nav-frame{height:100%;width: 42rem;float:left;margin: 0 3rem;}
    #nav-title{height: 4.7rem;width: 42rem;font-size: 1.4rem;line-height: 4.7rem;}
    #nav-list{height: 4.7rem;width: 42rem;padding: 0;margin: 0;line-height: 4.7rem;}
    #nav-list li{float: left;text-align: center;width: 11%;list-style: none;font-size: .9rem;color: #bbbbbb;cursor: pointer}
    #nav-list li:hover{color:#202020;transition: all .5s ease}
    #nav-list .active{color:#202020}
    #contact-frame{height:100%;width: 17.4rem;float:left}
    #mid{height: 29.7rem;background: #75737e;width: 100%}
    #imagePlayer{height:100%;width: 71.3rem;margin: 0 auto;}
    #foot{margin: 0 auto}


    #head,#foot{width: 73.1rem;}
    #test{width: 75%;height: 90%;box-shadow: 2px 2px 9px 0px #424141}
</style>
<body>
    <div id="head">
        <img id="logoIcon" src="./static/img/ui/logo.png">
        <div id="nav-frame">
            <div id="nav-title">《爸爸去哪4》官方唯一合作造型机构</div>
            <ul id="nav-list">
                <li class="active">首页</li>
                <li>工作室简介</li>
                <li>化妆课程</li>
                <li>美甲课程</li>
                <li>学院作品</li>
                <li>师资力量</li>
                <li>合作明星</li>
                <li>联系我们</li>
                <li>新闻资讯</li>
            </ul>
        </div>
        <div id="contact-frame">
            <ul id="contact-list">
                <li>客服造型1号</li>
                <li>客服造型2号</li>
                <li>客服造型3号</li>
            </ul>
        </div>
    </div>
    <div id="mid">
        <div id="imagePlayer">
            <div id="test"></div>
        </div>
    </div>
    <div id="foot"></div>
</body>
</html>
